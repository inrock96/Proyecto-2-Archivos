<app-header-admin></app-header-admin>
<div class="container">
  <form>
    <div class="form-group col-md-8 ">

    </div>
    <div class="form-group col-md-8 ">
      <input type="text" class="form-control" id="nombre" value="" placeholder="Nombre de la Categoria" #txtnombre>
    </div>
  
   <div class="form-group col-md-8">
      <label for="inputState">Categoria</label>
        <select  id="inputState" class="form-control" #txtPadre>    
          <option type="text">null</option>
          <option  type="text"  *ngFor="let categoria of this.categorias | keyvalue" [value]="categoria.value['NOMBRE']">{{categoria.value['PADRE']}}|{{categoria.value['NOMBRE']}}</option>
        </select>
    </div>
    <div class="form-group col-md-8">
        <label for="exampleFormControlTextarea1">Descripcion</label>
        <textarea type="text" class="form-control" id="exampleFormControlTextarea1" rows="3" value="" placeholder="Escriba una breve descripcion " #txtdescripcion></textarea>
        <small><p>No mas de 150 caracteres</p></small>
        <button type="button" class="btn btn-lg btn-dark  btn-block" (click)="agregarCategoria(txtPadre.value,txtnombre.value,txtdescripcion.value)">Enviar</button>
      </div>
    </form>
</div>
<app-footer></app-footer>
