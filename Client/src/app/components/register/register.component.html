<app-header-principal></app-header-principal>
<div class="container">
    <div class="row">
        <div class="col text-center">
            <h1>Registro</h1>
            <small>Ingresa datos para crear usuario</small>
        </div>
    </div>
    <div class="col col-md-10 offset-md-1 col-lg-8 offset-lg-2 pt-2">
        <form>
            <div class="form-row">
                <div class="form-group col">
                    <input  type="text" class="form-control" placeholder="Nombre" #textNombre>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <input  type="text" class="form-control" placeholder="Apellidos" #textApellidos>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <input  type="email" class="form-control" placeholder="Correo" #textCorreo>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <input  type="password" class="form-control" placeholder="Contraseña" #textContrasena>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <input  type="number" min="0" step="1" onkeypress="return event.charCode >= 48" class="form-control" placeholder="Telefono" #textTelefono>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <input  type="text" class="form-control" placeholder="Dirección" #textDir>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="example-fecha-input" class="col-2 col-form-label">Fotografía</label>
                    <input class="form control" id="example-fecha-input" #imageInput type="file"  accept="image/*" (change)="processFile($event)" data-file="param.file"> 
                </div>
            </div>
            <div class="form-group row">
                <label for="example-date-input" class="col-2 col-form-label">Cumpleaños</label>
                <div class="col-10">
                  <input class="form-control" type="date" value="2011-08-19" id="example-date-input" #textDate>
                </div>
              </div>
            <div class="form-group row">
                <label for="example-date-input" class="col-2 col-form-label">Género</label>
                <select class="custom-select my-1 mr-sm-2 col-2 col-form-label" #textGenero id="inlineFormCustomSelectPref">
                    <option value="1">Masculino</option>
                    <option value="2">Femenino</option>
                    <option value="3">Otro</option>
                </select>
              </div>
            <div class="form-row pb-1">
                <div class="col">
                  <button type="button" class="btn btn-lg btn-dark  btn-block" (click)="registrar(textNombre.value,textApellidos.value,textCorreo.value,textContrasena.value,textTelefono.value,textDir.value,textDate.value,textGenero.value)" >Enviar</button>
                </div>
              </div>
              <div class="form-row pb-5">
                   
            </div>
            <div class="form-row pb-5"> 
            </div>
            <div class="form-row pb-5">
            </div>
        </form>
    </div>
</div>
<app-footer></app-footer>
